<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hi world!</title>
    </head>
    <body>
        <style>
            body {
                transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
                font-family: sans-serif;
            }
            .title {
                display: flex;
                font-size: 64px;
                justify-content: center;
                align-content: center;
                padding: 10px;
            }
            .list {
                font-size: 50px;
            }
            .progressbar {
                display: flex;
                font-size: 64px;
                justify-content: center;
                align-content: flex-end;
            }
            .AddList {
                display: flex;
                justify-content: center;
                align-content: center;
            }
            .ListBox {
                font-size: 25px;
                padding: 10px;
                border: 2px solid black;
                border-radius: 15px;
                transition: border 0.3s ease-in-out;
            }
            .ListBox:hover {
                border: 2px solid blue;
                outline: none;
            }
            .ListBox:focus {
                border: 2px solid blue;
                outline: none;
            }
            .buttonList:hover {
                font-size: 25px;
                padding: 10px;
                border: 2px solid blue;
                border-radius: 15px;
                cursor: pointer;
            }
            .buttonList {
                font-size: 25px;
                padding: 10px;
                border: 2px solid black;
                border-radius: 15px;
                cursor: pointer;
                transition: border 0.3s ease-in-out;
            }
            .DelList {
                cursor: pointer;
                align-items: center;
                justify-content: center;
                height: 30px;
                width: 30px;
                border: black;
                outline: red;
                background-color: white;
                transition: background-color 0.3s ease-in-out;
            }
            .DelList:hover {
                cursor: pointer;
                align-items: center;
                justify-self: center;
                background-color: red;
                border: black;
                outline: red;
                transition: background-color 0.3s ease-in-out;
            }
            .DelList:focus {
                background-color: red;
                border: black;
                outline: red;
                transition: background-color 0.3s ease-in-out;
            }
            .watermark {
                display: flex;
                font-size: 25px;
                position: fixed;
                padding: 10px;
                bottom: 0;
                justify-content: right;
                color: black;
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                transition: color 0.3s ease-in-out;
            }
            .DiscordLogo {
                display: flex;
                align-items: flex-end;
                justify-content: flex-end;
                position: fixed;
                bottom: 0;
                right: 0;
                padding: 10px;
                font-size: 25px;
                color: black;
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
                cursor: pointer;
                border-radius: 50%;
            }
            .DiscordLogo:hover {
                transform: scale(1.3);
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
                border-radius: 50%;
                filter: drop-shadow(0 0 15px #5865F2);
            }
            input[type="checkbox"] {
                cursor: pointer;
                align-items: center;
                justify-content: center;
                height: 30px;
                width: 30px;
            }
            .VSCode {
                display: flex;
                align-items: flex-end;
                justify-content: flex-end;
                position: fixed;
                bottom: 0;
                right: 50px;
                padding: 10px;
                font-size: 25px;
                color: black;
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                cursor: pointer;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
                border-radius: 50%;
            }
            .VSCode:hover {
                transform: scale(1.3);
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
                border-radius: 50%;
                filter: drop-shadow(0 0 15px #007ACC);
            }
        </style>
        <div class="title">
            Things I want right now
        </div>
        <div class="list">
        </div>
        <div class="AddList" id="AddList">
            <input class="ListBox" type="text" id="AddListInput" placeholder="Add a new want">
            <button class="buttonList" onclick="AddList()">Add</button>
        </div>
        <div class="progressbar" id="progressbar">
            0% Happiness
        </div>
        <div class="watermark" id="watermark">
            Made by 8marko
        </div>
        <div class="VSCode">
            <img src="assets/VisualStudioCode2.png" height="50px">
        </div>
        <div class="DiscordLogo">
            <img src="assets/ccc0b0bdf4aa0439da61e3e6d78e6bc8.png" height="50px" onclick="discord()">
        </div>
          <script>
            function discord() {
                window.location.href='https://guns.lol/8marko';
            }
            let Fprcnt = 0;
            function AddList() {
                let AddListInput = document.getElementById("AddListInput").value;
                let list = document.querySelector(".list");
                let listitem = document.createElement("div");
                listitem.classList.add("list-item");
                listitem.id = "item" + (document.querySelectorAll(".list-item").length + 1);
                let span = document.createElement("span");
                span.textContent = document.querySelectorAll(".list-item").length + 1 + ". " + AddListInput;
                let input = document.createElement("input");
                input.type = "checkbox";
                input.id = "box" + (document.querySelectorAll(".list-item").length + 1);
                input.classList.add("mycheckbox");
                listitem.appendChild(span);
                listitem.appendChild(input);
                list.appendChild(listitem);
                input.addEventListener("change", updateState);
                document.getElementById("AddListInput").value = "";
                if (AddListInput === "") {
                    listitem.remove();
                }
                let deleteButton = document.createElement("input");
                deleteButton.type = "checkbox";
                deleteButton.classList.add("DelList");
                deleteButton.onclick = function () {
                    listitem.remove();
                    updateState();
                    updateNumbering();
                };
                listitem.appendChild(deleteButton);
                updateState();
            }

            function updateNumbering() {
                const listItems = document.querySelectorAll(".list-item");
                listItems.forEach((item, index) => {
                    const span = item.querySelector("span");
                    const text = span.textContent.split(". ")[1];
                    span.textContent = (index + 1) + ". " + " "+ " " + " " + text;
                });
            }

            function updateState() {
                let checkboxes = document.querySelectorAll(".mycheckbox");
                let checkedCount = [...checkboxes].filter(checkbox => checkbox.checked).length;
                let brightness = Math.round((checkedCount / checkboxes.length) * 255);
                let darkness = Math.round(((checkboxes.length - checkedCount) / checkboxes.length) * 255);
                let textColor = brightness <= 128 ? "white" : "black";
                let Face = "";
                function getPercentage() {
                    Fprcnt = (checkedCount / checkboxes.length) * 100;
                }
                document.body.style.backgroundColor = `rgb(${brightness}, ${brightness}, ${brightness})`;
                document.body.style.color = textColor;
                document.getElementById("watermark").style.color = textColor;
                getPercentage();
                function updateFace() {
                    if (Fprcnt < 50) {
                        Face = "‚òπÔ∏è";
                    }
                    if (Fprcnt >= 50 && Fprcnt !== 100) {
                        Face = "üòê";
                    }
                    if (Fprcnt === 100) {
                        Face = "üòÉ";
                    }
                }
                updateFace();
                document.getElementById("progressbar").textContent = Fprcnt.toFixed(0) + "% Happiness " + Face;
                if (checkboxes.length === undefined || checkboxes.length === 0) {
                    document.getElementById("progressbar").textContent = "";
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black";
                }

            }
            document.querySelectorAll(".mycheckbox").forEach(checkbox => {
                checkbox.addEventListener("change", updateState);
            });
            updateState();
          </script>
    </body>
</html>
