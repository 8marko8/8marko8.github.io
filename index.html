<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8marko</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" id="checkboxInput">
        <label for="checkboxInput" class="toggleSwitch">
        </label>
        <div id="division" class="Font">
            8marko
        </div>
        <script>
            let div = document.getElementById('division')
            document.getElementById('checkboxInput').addEventListener('change', function() {
                if (this.checked) {
                    document.body.style.backgroundColor = "black";
                    div.classList.replace("Font", "FontInvert");
                } else {
                    document.body.style.backgroundColor = "white";
                    div.classList.replace("FontInvert", "Font");
                }
            })
        </script>
    </body>
</html>
